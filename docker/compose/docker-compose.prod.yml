# docker/compose/docker-compose.prod.yml
services:
  angular-app:
    ports:
      - "${PORT:-4000}:4000"

    restart: always

    environment:
      NODE_ENV: production

    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
