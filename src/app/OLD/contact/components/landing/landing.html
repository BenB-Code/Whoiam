<section>
  <h3>Stay in touch...</h3>
  <article>
    @for (contactMethod of contactMethods; track contactMethod.name) {
      <app-badge class="badge" (click)="redirect(contactMethod.url)">
        <div>
          <img [ngSrc]="contactMethod.logo" [alt]="contactMethod.alt" width="50" height="50">
          <p>{{ contactMethod.name }}</p>
        </div>
      </app-badge>
    }
  </article>
</section>
