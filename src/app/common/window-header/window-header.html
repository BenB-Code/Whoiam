<div class="header" [ngClass]="backgroundColor()">
  <div class="window-action red" tabindex="0" (click)="onClose()" (keyup.escape)="onClose()"></div>
  <div class="window-action orange" tabindex="0" (click)="onReduce()" (keyup.arrowDown)="onReduce()"></div>
  <div class="window-action green" tabindex="0" (click)="onFullscreen()" (keyup.enter)="onFullscreen()"></div>
</div>
