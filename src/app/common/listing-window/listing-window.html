<article class="window">
  <div class="vertical-nav">
    <div class="header">
      <div (click)="close()" class="window-action red"></div>
      <div (click)="reduce()" class="window-action orange"></div>
      <div (click)="fullscreen()" class="window-action green"></div>
    </div>
    <div class="list-section">
      <h3 class="title">{{ title() }}</h3>
      <div class="list">
        @for (item of items(); track $index) {
          <article class="block" [ngClass]="{ active: isSelected($index) }" (click)="selectItem(item, $index)">
            <ng-container *ngTemplateOutlet="itemTemplate; context: { $implicit: item, index: $index }"/>
          </article>
        }
      </div>
    </div>
  </div>
  <div class="details">
    <ng-content/>
  </div>
</article>
