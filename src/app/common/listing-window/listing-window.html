<article class="window">
  <div class="vertical-nav">
    <div class="header">
      <div class="window-action red" (click)="close()"></div>
      <div class="window-action orange" (click)="reduce()"></div>
      <div class="window-action green" (click)="fullscreen()"></div>
    </div>
    <div class="list-section">
      <h3 class="title">{{ title }}</h3>
      <div class="list">
        @for (item of items; track $index) {
          <article
            class="block"
            [ngClass]="{ active: isSelected($index) }"
            (click)="selectItem(item, $index)">
            <ng-container
              *ngTemplateOutlet="itemTemplate; context: { $implicit: item, index: $index }">
            </ng-container>
          </article>
        }
      </div>
    </div>
  </div>
  <div class="details">
    <ng-content></ng-content>
  </div>
</article>
