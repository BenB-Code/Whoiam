<div class="header" [ngClass]="backgroundColor()">
  <div class="window-action red" tabindex="0" (click)="onClose()" (keydown.enter)="onClose()"></div>
  <div class="window-action orange" tabindex="0" (click)="onReduce()" (keydown.enter)="onReduce()"></div>
  <div class="window-action green" tabindex="0" (click)="onFullscreen()" (keydown.enter)="onFullscreen()"></div>
</div>
