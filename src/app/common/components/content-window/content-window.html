<article cdkDrag cdkDragBoundary=".drag-n-drop-boundary" class="window" (cdkDragEnded)="onDragEnded($event)">
  <app-window-header
    [disableFullscreen]="disableFullscreen()"
    [title]="title()"
    (activateFullscreen)="fullscreen()"
    (closeWindow)="close()"
    (reduceWindow)="reduce()"
  />
  <section class="content">
    <hr [ngClass]="color()" />
    <ng-content />
  </section>
</article>
