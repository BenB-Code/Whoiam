<article
  #window
  cdkDrag
  cdkDragBoundary=".drag-n-drop-boundary"
  class="window"
  [cdkDragDisabled]="disableDrag()"
  (cdkDragEnded)="onDragEnded($event)"
  (cdkDragStarted)="onDragStart()"
>
  <app-window-header
    [color]="color()"
    [disableFullscreen]="disableFullscreen()"
    [isFullscreen]="isFullscreen()"
    [title]="title()"
    (activateFullscreen)="fullscreen()"
    (closeWindow)="close()"
    (reduceWindow)="reduce()"
  />
  <section class="content">
    <ng-content />
  </section>
  <app-resize-handle [disableResize]="disableResize()" />
</article>
