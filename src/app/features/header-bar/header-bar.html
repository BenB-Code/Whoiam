<article class="left-side">
  <img alt="BenB-Code" src="../../../assets/logo/logo.svg" />
  <h1>Benjamin Bats</h1>
</article>
<article class="right-side">
  <div class="i18n">
    <img
      alt="FR"
      src="../../../assets/icons/flag-for-france-svgrepo-com.svg"
      tabindex="0"
      [class.active]="activeLang === FR"
      (click)="setLang(FR)"
      (keydown.enter)="setLang(FR)"
    />
    <img
      alt="EN"
      src="../../../assets/icons/united-kingdom-svgrepo-com.svg"
      tabindex="0"
      [class.active]="activeLang === EN"
      (click)="setLang(EN)"
      (keydown.enter)="setLang(EN)"
    />
  </div>
  <div class="time">{{ time() | date:"EEE dd MMM HH:mm":"fr-FR" }}</div>
</article>
